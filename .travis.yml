language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r springboot-webchatting *
  - mkdir -p deploy
  - mv springboot-webchatting.zip deploy/springboot-webchatting.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: joker-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: joker-springboot-build
    key: springboot-webchatting.zip
    bundle_type: zip
    application: joker-springboot-webchatting
    deployment_group: springboot-webchatting-group
    region: ap-northeast-2
    wait-until-deployed: true


