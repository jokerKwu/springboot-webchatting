language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r springboot-webchatting *
  - mkdir -p deploy
  - mv springboot-webchatting.zip deploy/springboot-webchatting.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-webchatting-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: jokerKwu/springboot-webchatting
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-webchatting-deploy # S3 버킷
    key: springboot-webchatting.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: springboot-webchatting # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: springboot-webchatting-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: jokerKwu/springboot-webchatting
      branch: master
